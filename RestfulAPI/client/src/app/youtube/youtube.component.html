<div class="row">
  <div class="col m4 offset-m4 input-field">
    <input type="text" id="search" [(ngModel)]="queryBlogs" (keyup.enter)="searchYoutube(queryBlogs)">
    <label for="search">Search
          <span *ngIf="queryBlogs"> for : <strong>{{queryBlogs}}</strong></span>
    </label>
  </div>
  <!--<div class="col m6 offset-m3">-->
  <!--<iframe [src]="'https://www.youtube.com/embed/'+ item.id.videoId +'?autoplay=0&controls=0&rel=0&showinfo=0&color=white' | youtube" width="280" height="215" allowfullscreen></iframe>-->
  <!--</div>-->
  <div class="col m12">
    <div class="col m3" *ngFor="let item of video">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title truncate">{{item.snippet.title}}</span>
          <iframe [src]="'https://www.youtube.com/embed/'+ item.id.videoId +'?autoplay=0&controls=0&rel=0&showinfo=0&color=white' | youtube"
            width="280" height="215" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col m8 offset-m2">
      <app-tabs>
        <app-tab title="success"></app-tab>
        <app-tab title="error"></app-tab>
      </app-tabs>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col m6">
      Detail Message
      <app-detail-message></app-detail-message>
    </div>
    <div class="col m6">
      Chat Room
      <app-chat-room></app-chat-room>
    </div>
  </div>
</div>
