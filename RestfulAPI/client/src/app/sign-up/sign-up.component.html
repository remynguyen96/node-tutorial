<div class="container">
  <div class="row">
    <form [formGroup]="infomationRegister" (ngSubmit)="register(infomationRegister.value)">
      <div class="col m6 offset-m3 input-field">
        <input type="text" formControlName="name" id="name">
        <label for="name">Name</label>
      </div>
      <div class="col m6 offset-m3 input-field">
        <input type="text" formControlName="email" id="email">
        <label for="email">Email</label>
      </div>
      <div class="col m6 offset-m3 input-field">
        <input type="password" formControlName="password" id="password">
        <label for="password">Password</label>
      </div>
      <div class="col m12 center-align">
        <button type="submit" [disabled]="!infomationRegister.valid" class="green accent-3 btn waves-effect waves-light">Sign up</button>
      </div>
    </form>
  </div>
</div>
